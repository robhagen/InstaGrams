<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaGrams - Cups to Grams Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <h1>Welcome to the alpha-version of InstaGrams</h1>
        <h3>The quickest way to convert cups to metric measurements when cooking and baking!</h3>
        <h5>This version was published on 03-05-2020 at 15:41</h5>
        <div id ="nav">
          <a href="https://github.com/robhagen/InstaGrams/blob/master/README.md">what is this?</a>
          <a href="https://github.com/robhagen/InstaGrams/blob/master/README.md">but why?</a>
          <a href="https://github.com/robhagen">who made this?</a>
        </div>
      </div>
      <div class="mainContent">
        <div class="choicefields">
          <label class="label" for="amountOfCups">How many cups do you need?</label>
          <input type="text" id="amountOfCups"</input>
          <br><br>
          <label class="label" for="typeOfIngredient">Of what ingredient?</label>
          <select class="selectionBoxes" id="typeOfIngredient" name="integer2" size="1">
            <optgroup label="Liquids">
              <option value="250">Water</option>
              <option value="240">Soymilk</option>
            </optgroup>
            <optgroup label="Oils and Fats">
              <option value="250">Oil</option>
              <option value="227">Butter</option>
              <option value="250">Peanut Butter</option>
            </optgroup>
            <optgroup label="Solids">
              <option value="120">All Purpose Flour</option>
              <option value="128">Whole Wheat Flour</option>
              <option value="200">Granulated Sugar</option>
              <option value="200">Brown Sugar</option>
              <option value="125">Powdered Sugar</option>
            </optgroup>
            <optgroup label="Various">
              <option value="175">Chocolate Chips</option>
              <option value="125">Cocoa Powder</option>
              <option value="100">Nuts</option>
              <option value="150">Crushed Nuts</option>
            </optgroup>
          </select>
        </div>
        <div class="answer">
          <h3 id="answer">&nbsp</h3>
        </div>
        <div class="button">
          <button type="button" id="buttonCalculate">Let's bake!</button>
        </div>
      </div>
      <div class="footer">
        <div class="githubButton">
          <a href="https://github.com/robhagen"><img src="GitHublogo.png" alt="GitHub Logo"></img></a>
        </div>
        <div class="codepen">
          <a href="https://codepen.io/robhagen"><img src="codepenlogo.png" alt="Codepen Logo"></img></a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
